[package]
name = "tasker-cli"
version = "1.0.3"
authors = ["Dalia Rojas Vallejo <daliarojasvallejo@proton.me>"]
categories = ["command-line-utilities"]
edition = "2021"
keywords = ["todo", "app", "cli"]
license = "GPL-3.0-or-later"
readme = true
repository = "https://github.com/DavoReds/tasker"
description = "A To-Do CLI application for managing your daily Tasks."
rust-version = "1.70.0"

[dependencies]
camino = { workspace = true }
clap = { version = "4.4.16", features = ["derive"] }
color-eyre = "0.6.2"
itertools = "0.12.0"
lib-tasker = { path = "../lib-tasker", version = "1.0.3" }
owo-colors = "4.0.0"
serde = { workspace = true }
toml = { workspace = true }
